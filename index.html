<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit 4 RPG Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header col col-lg-12 col-md-12">
                <h1>Choose Your Fighter</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-3 col-md-3">
                <img id="richter" src="assets\images\richter.jpg"></img>
            </div>
            <div class="col col-lg-3 col-md-3">
                <img id="alucard" src="assets\images\alucard.jpg"></img>
            </div>
        <div class="col col-lg-3 col-md-3">
        <img id="death" src="assets\images\death.jpg"></img>
    </div>
<div class="col col-lg-3 col-md-3">
<img id="dracula" src="assets\images\dracula.jpg"></img>
</div>
        </div>
        <div class="row play-area">
            <div class="col col-lg-4 col-md-4">
                <img id="fighter"></img>
            </div>
            <div class="vs-board col col-lg-4 col-md-4">
                <h1 id="fighter-name"></h1>
                <h1 id="vs">VS</h1>
                <h1 id="enemy-name"></h1>
            </div>
            <div class="col col-lg-4 col-md-4">
                <img id="enemy"></img>
            </div>
        </div>
        <div class="row">
            <div id="hp-fighter" class="col col-lg-6 col-md-6">HP</div>
            <div id="hp-enemy" class="col col-lg-6 col-md-6">HP</div>
        </div>
        <div class="row game-hud">
            <div id="fighter-hud" class="col col-lg-6 col-md-6">
            </div>
            <div class="col col-lg-6 col-md-6">
                <div id="battle-text"><p id="fighter-text"></p><p id="enemy-text"></p><p id="fight-result"><p></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets\javascript\game.js"></script>
    
</body>
</html>
